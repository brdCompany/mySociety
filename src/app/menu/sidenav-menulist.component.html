<mat-nav-list>
  <a *ngIf="userAuthenticated" mat-list-item routerLink="/owner-list" (click)="onSidenavClose()">
    <mat-icon>home</mat-icon> <span class="nav-caption">Owners</span>
</a>
  <a *ngIf="userAuthenticated" mat-list-item routerLink="/addowner" (click)="onSidenavClose()">
      <mat-icon>home</mat-icon> <span class="nav-caption">Add Owner</span>
  </a>
  <a *ngIf="!userAuthenticated" mat-list-item routerLink="/login" (click)="onSidenavClose()">
      <mat-icon>assignment_ind</mat-icon> <span class="nav-caption">Login</span>
  </a>
  <a *ngIf="userAuthenticated" mat-list-item >
    <mat-icon>assignment_ind</mat-icon> <span class="nav-caption">
      <button mat-button (click)="onLogout();onSidenavClose()">Logout</button></span>
</a>
  <a mat-list-item routerLink="/signup" (click)="onSidenavClose()">
      <mat-icon>account_balance</mat-icon><span class="nav-caption">Signup</span>
  </a>

  <mat-list-item [matMenuTriggerFor]="menu">
    <mat-icon>unfold_more</mat-icon>
    <a matline>More...</a>
</mat-list-item>
<mat-menu #menu="matMenu" >
  <button mat-menu-item (click)="onSidenavClose()" *ngIf="userAuthenticated">View profile</button>
  <button mat-menu-item (click)="onSidenavClose()" *ngIf="userAuthenticated">Add contact</button>
</mat-menu>
</mat-nav-list>

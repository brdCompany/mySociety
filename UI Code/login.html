<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title></head
  ><link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Raleway&display=swap"
    rel="stylesheet"
  />
  <body>
    <nav id="navbar">
      <h1 class="logo"><i class="fa fa-home p-1"></i>My Society</h1>
      <ul>
        <li><i class="fa fa-sign-in p-1"></i><a href="#">Login</a></li>
        <li><i class="fa fa-user-plus p-1"></i><a href="#">Register</a></li>
      </ul>
    </nav>
    <div class="landing-content">
      <div class="box box-form">
        <form action="#" method="post">
          <div class="form-group">
            <label for="Username">Username</label>
            <input type="text" name="username" />
          </div>
          <div class="form-group">
            <label for="Password">Password</label>
            <input type="text" name="password" />
          </div>
          <a href="" class="btn btn-light">Login</a>
          <p>Not Registered? <a href="" class="value">Sign up now</a></p>
        </form>
      </div>
    </div>
  </body>
</html>
